<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="nanad">
    <meta name="description" content="the official website the little taco shop">
    <title>The Little Taco Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
              <li><a href="#menu">Menu</a></li>  
              <li><a href="hours.html">Hours</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2 class="hero__h2">Bienvenidos!</h2>
        <figure>
            <img src="img/tacos_and_drink_1000x667.png" alt="tacos and a drink" title="tacos and a drink" width="1000" height="667">
            <figcaption class="offscreen">Tacos and a Drink</figcaption>
        </figure>
    </section>

    <main class="main">
        <article id="menu" class="main__article">
            <h2>Our Menu</h2>
            <table border="1" cellpadding="7" cellspacing="0">
                <thead>
                    <tr>
                        <th colspan="3">Our Menu</th>
                    </tr>
                    <tr>
                        <th>Tacos</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" rowspan="3">Crunchy</th>
                        <td>1</td>
                        <td>$1.50</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>$2.50</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>$3.25</td>
                    </tr>
                    <tr>
                        <th scope="row" rowspan="3">Soft</th>
                        <td>1</td>
                        <td>$2.00</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>$3.50</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>$4.50</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Chips &amp; Salsa $2</td>
                    </tr>
                </tfoot>
            </table>
            <br><br>
            <a href="#">Back to Top</a>
        </article>
    </main>

    <footer class="footer center">
        <p>
            <span class="nowrap">Copyright &copy;</span> 
            <span>The Little Taco Shop</span>
        </p>
    </footer>

</html>
